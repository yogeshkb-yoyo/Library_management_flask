<!DOCTYPE html>
<html>
<head>
    <title>Issue Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        form {
            margin: 30px auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: right;
            margin-right: 10px;
        }

        input[type="number"],
        input[type="date"] {
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Issue Book</h1>
    <form method="post" action="{{ url_for('issue_book') }}">
        <label>Book ID:</label>
        <input type="number" name="book_id" required><br>
        <label>Member ID:</label>
        <input type="number" name="member_id" required><br>
        <label>Transaction Date:</label>
        <input type="date" name="transaction_date" required><br>
        <label>Due Date:</label>
        <input type="date" name="due_date" required><br>
        <input type="submit" value="Issue">
    </form>
    <a href="/">Home</a>
</body>
</html>
